    <body>

     
     
        <div class="popup" id="popupMessage">
            <p>このページは最高レベルのセキュリティ対策が施されています。アクセスには慎重に行動してください。</p>
            <button onclick="closePopup()">了承</button>
        </div>
        <div class="popup" id="popupMessage2">
            <p>了承ボタンが押されたことを確認したため処理を開始します。</p>
            <button onclick="cansel()">キャンセル</button>
            <button onclick="cansel2()">了承</button>
        </div>

<script src="btn.js" defer> </script>
<div id="imageContainer"></div>
<div id="output"></div>

    <script>
function cansel(){
    document.getElementById("imageContainer").innerHTML = '<img src="eyes.jpg">';
    
    setTimeout(() => {
        document.getElementById("imageContainer").style.display = 'none';
        document.getElementById("popupMessage2").style.display = 'none';
    const text = "キャンセルできません".repeat(250);
    let index = 0; // 現在の文字のインデックス
    const outputDiv = document.getElementById("output");
    
    // setIntervalを使って1文字ずつ表示
    const textInterval = setInterval(() => {
        outputDiv.innerHTML += text[index]; // 文字を追加
        index++; // 次の文字に進む
        if (index  < text.length) {
            outputDiv.innerHTML += text[index]; // 1文字ずつ追加
            index++;
        } else {
                clearInterval(textInterval); // すべて表示したら停止
            }
    }, 5); // 5ミリ秒ごとに1文字表示
},2000);//2秒後に処理開始
setTimeout(() => {cansel2()},10000);
}


 </script>
